[build]
command = "npm run build"
publish = "build"
functions = "functions/"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' *.cloudinary.com  *.typekit.net;"